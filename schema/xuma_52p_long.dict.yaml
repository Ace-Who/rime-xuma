# encoding: utf-8

---
name: "xuma_52p_long"
version: "2020.01.24"
sort: original
import_tables:
  - xuma
  - xuma.extended
  - xuma.plh.len3
  - xuma.plh.len4
columns:
  - text
  - code
  - weight
  - stem
encoder:
  exclude_patterns:
    - '^[a-z][^a-z]*$'  # 一简不参与造词
    - '^bg(zs|zx|ys|yx|jc|hx|sx)$'  # 表格
    - '^sz[lyeswlqbj]'  # 数字
    # - '^dl..$'  # 特殊字符和八卦名 "乾兑坎坤巽离艮震" 的符号编码（dl?g）.
      # 误伤太多，取消这条。
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 10]
      formula: "AaBaCaZa"
...

