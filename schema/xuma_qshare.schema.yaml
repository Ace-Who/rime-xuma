# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xuma_qshare
  name: 徐码·QS
  version: "2020-01-29"
  author:
    - 發明人 徐国银先生
    - rime schema by Q
  description: |
    徐码简繁通打
    chinput.com/xuma

    三重注解、双重反查、屏蔽词组、全码后置、简入繁出...
    https://ace-who.github.io/rime-xuma/
  dependencies:
    - xuma_spelling_pseudo
    - luna_pinyin
    - stroke

__patch:
  - xuma_qshare.custom:/patch?
  - symbols:/patch?

switches:
  - options: [ gb2312, gbk, big5, utf8 ]
    states: [ gb2312, GBK, BIG5, UTF-8 ]
    reset: 1
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: traditionalization
    reset: 0
    states: [ 简体保持, 簡入繁出 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: xuma_spelling  # 三重注解
    reset: 1
    states: [ 拆, 扌⺁丅丶 ]
  - name: xmsp_hide_pinyin  # 是否显示三重注解中的拼音
    # states: [ 音, 哑 ]
  - name: xuma_postpone_fullcode  # 仅作用于单字。
    reset: 1
    states: [ ＝原始排序, ↓全码后置 ]
  - name: single_char_only
    states: [ 词组派, 单字派 ]
  - name: lazy_clock
    states: [ 懒钟下班, ㍡开工 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@luna_pinyin
    - affix_segmentor@luna_pinyin_lookup
    - affix_segmentor@stroke_lookup
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@fixed
    - table_translator
    - script_translator@luna_pinyin
    - script_translator@luna_pinyin_lookup
    - table_translator@stroke_lookup
    - lua_translator@os_env
    - lua_translator@helper
  filters:
    - lua_filter@single_char_only
    - charset_filter@gb2312
    - charset_filter@gbk
    - charset_filter@big5
    - charset_filter@utf8
    - simplifier@simplify
    - simplifier@traditionalize
    - reverse_lookup_filter@luna_pinyin_reverse_lookup
    - reverse_lookup_filter@stroke_reverse_lookup
    - lua_filter@xuma_spelling@xmsp
    - lua_filter@xuma_spelling@xmsp_for_rvlk
    - lua_filter@xuma_postpone_fullcode
    - lua_filter@lazy_clock
    - uniquifier
    # - lua_filter@debug

single_char_only:
  __include: gb2312

# 防止对 punct 进行过滤
gb2312:
  tags: [ abc, reverse_lookup, luna_pinyin_lookup, stroke_lookup ]
gbk:
  __include: gb2312
big5:
  __include: gb2312

simplify:
  __include: gb2312
  option_name: simplification
  tips: all

traditionalize:
  __include: gb2312
  opencc_config: s2t.json
  option_name: traditionalization
  tips: all
  comment_format:
    - xform/^/（/
    - xform/$/）/

lua_reverse_db:
  spelling: xuma_spelling_pseudo
  code: xuma

xmsp:
  tags: [ abc, punct ]

xmsp_for_rvlk:
  tags:
    __include: reverse_lookup/extra_tags

xuma_postpone_fullcode:
  tags: [ abc ]

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  max_code_length: 4
  # auto_select: true

fixed:
  __include: translator
  enable_user_dict: false
  enable_sentence: false
  initial_quality: 1000

translator:
  dictionary: xuma
  prism: xuma_qshare
  enable_sentence: true
  enable_user_dict: true
  enable_encoder: true
  encode_commit_history: false  # 对连续上屏的词自动成词
  max_phrase_length: 5  # 自动成词的最大词长
  preedit_format:
    - 'xform/^([a-z]*)$/$1\t（\U$1\E）/'
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|糸阝女尸王扌石艹木土日虫山目口⺮魚禾月亻忄金宀火言氵|"

# 用于混输
luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
  initial_quality: 0.2

# 拼音混输。不使用 luna_pinyin_lookup，是因为那样做会导致所有常规编码段和常规候
# 选被同时打上 abc 和 luna_pinyin_lookup 标签，从而同时被 xmsp 和 xmsp_for_rvlk
# 接收，被添加两次注释。
# abc_segmentor:
  # extra_tags: [ luna_pinyin ]

reverse_lookup:
  tag: reverse_lookup
  prefix: "`"    # 反查引导符「`」
  # suffix:   # 反查关闭符，暂不定义
  tips: 【反查：拼音+笔画】
  closing_tips: 【反查关闭】
  # preedit_format:
    # - xform/([nljqxy])v/$1ü/
  extra_tags:
    - luna_pinyin_lookup
    - stroke_lookup

luna_pinyin_lookup:
  tag: luna_pinyin_lookup
  dictionary: luna_pinyin
  prefix: '`P'
  tips: 【朙月拼音反查】
  closing_tips: 【反查关闭】
  initial_quality: 0.2

stroke_lookup:
  tag: stroke_lookup
  dictionary: stroke
  prefix: '`B'
  tips: 【五笔画反查】
  closing_tips: 【反查关闭】
  initial_quality: 0.5
  preedit_format:
    - 'xform/^([hspnz]+)$/$1\t（\U$1\E）/'
    - xlit/HSPNZ/一丨丿丶乙/

luna_pinyin_reverse_lookup:
  tags: [ luna_pinyin, luna_pinyin_lookup ]
  dictionary: xuma
  # overwrite_comment: true  # 覆蓋其他提示

stroke_reverse_lookup:
  __include: luna_pinyin_reverse_lookup
  tags: [ stroke_lookup ]

punctuator:
  import_preset: default

# 本节点仅用于被 __patch 指令引用
key_bindings:
  __append:
    - { when: always, accept: "Control+Shift+F", toggle: traditionalization }
    - { when: composing, accept: "Control+c", toggle: xuma_spelling }
    - { when: composing, accept: "Control+y", toggle: xmsp_hide_pinyin }
    - { when: composing, accept: "Control+s", toggle: single_char_only }
    - { when: composing, accept: "Control+t", toggle: lazy_clock }
    - { when: has_menu, accept: semicolon, send: 2 }  # 分号次选

key_binder:
  bindings:
    __patch:
      - key_bindings:/emacs_editing
      - key_bindings:/move_by_word_with_tab
      - key_bindings:/paging_with_minus_equal
      - key_bindings:/numbered_mode_switch
      - key_bindings
      # 可仿照 key_bindings 节点在 *.custom.yaml 文件中添加按键绑定。
      - xuma_qshare.custom:/keybindings?

recognizer:
  # import_preset: default
  patterns:
    uppercase: "(?<![`;])[A-Z][-_+.'0-9A-Za-z]*$"
    reverse_lookup:     "`([a-z]+'?)*$"
    luna_pinyin_lookup: "`P([a-z]+'?)*$"
    stroke_lookup:      "`B([a-z]+'?)*$"
    os_env: '^env/\w+'
    helper: '^help/$'
