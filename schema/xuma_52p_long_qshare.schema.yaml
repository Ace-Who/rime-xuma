# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xuma_52p_long_qshare
  name: 徐码五二辅案
  version: "2020-04-05"
  author:
    - Q
  description: |
    本辅助方案的作用是生成棱镜 xuma_52p_long_qshare.prism，供主方案调用。
    本方案不直接用于打字。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  algebra:
    - erase/^[a-z]{1,2}$/
    - xform/^\*//  # 特码以星号开头，以便在全码后置脚本中区分，以防识别为全码

translator:
  dictionary: xuma_52p_long
  enable_user_dict: false
  enable_encoder: false
  enable_commit_history: false
