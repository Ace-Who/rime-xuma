# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xuma_52p_long
  name: 徐码五二辅案
  version: "2020-01-21"
  author:
    - Q
  description: |
    本辅助方案的作用是生成棱镜 xuma_52p_long.prism，供主方案调用。
    本方案不直接用于打字。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  algebra:
    # 本辅助案生成之棱镜由主案的副翻译器调用。由于彼为一个 script_translator，
    # 会对编码作分段匹配，导致出现多余候选。欲避免此现象，需如下消除码长小于 3
    # 的词条。但仅做整体匹配又会出现空码，此时第五码不顶屏，原因未知。故还需在
    # 码表中将三、四码词条填满，正如 C42 填三码的做法。这是以一个候选换掉不确定
    # 的多个多余候选。
    - erase/^[a-z]{1,2}$/
    - xform/^\*//  # 特码以星号开头，以便在全码后置脚本中区分，以防识别为全码

translator:
  dictionary: xuma_52p_long
  # 定义此主翻译器的 speller「生成」的棱镜文件。默认与 dictionary 同名。
  # prism: xuma_52p_long  
  enable_user_dict: false
  enable_encoder: false
  enable_commit_history: false
